<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <radialGradient id="algodaoGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="folhaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caule" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="capsula" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <g transform="translate(150,200)">
    <!-- Caule principal -->
    <rect x="-4" y="-120" width="8" height="240" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="4"/>
    
    <!-- Ramos laterais -->
    <rect x="-35" y="-80" width="5" height="60" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(-25 -35 -80)"/>
    <rect x="35" y="-80" width="5" height="60" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(25 35 -80)"/>
    <rect x="-40" y="-20" width="5" height="70" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(-20 -40 -20)"/>
    <rect x="40" y="-20" width="5" height="70" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(20 40 -20)"/>
    <rect x="-30" y="40" width="5" height="50" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(-15 -30 40)"/>
    <rect x="30" y="40" width="5" height="50" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2.5" transform="rotate(15 30 40)"/>
    
    <!-- Folhas características do algodão (palmadas) -->
    <!-- Folha superior esquerda -->
    <g transform="translate(-50,-100) rotate(-20)">
      <path d="M0,0 L-8,-12 L-15,-8 L-12,0 L-15,8 L-8,12 L0,8 L8,12 L15,8 L12,0 L15,-8 L8,-12 Z" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-8,-12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,-8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-12,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-8,12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L8,12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L12,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,-8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L8,-12" stroke="#228B22" stroke-width="0.5"/>
    </g>
    
    <!-- Folha superior direita -->
    <g transform="translate(50,-100) rotate(20)">
      <path d="M0,0 L-8,-12 L-15,-8 L-12,0 L-15,8 L-8,12 L0,8 L8,12 L15,8 L12,0 L15,-8 L8,-12 Z" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-8,-12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,-8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-12,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-8,12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L8,12" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L12,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,-8" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L8,-12" stroke="#228B22" stroke-width="0.5"/>
    </g>
    
    <!-- Folha média esquerda -->
    <g transform="translate(-55,-40) rotate(-15)">
      <path d="M0,0 L-10,-15 L-18,-10 L-15,0 L-18,10 L-10,15 L0,10 L10,15 L18,10 L15,0 L18,-10 L10,-15 Z" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-10,-15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-18,-10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-18,10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-10,15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L10,15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L18,10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L18,-10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L10,-15" stroke="#228B22" stroke-width="0.5"/>
    </g>
    
    <!-- Folha média direita -->
    <g transform="translate(55,-40) rotate(15)">
      <path d="M0,0 L-10,-15 L-18,-10 L-15,0 L-18,10 L-10,15 L0,10 L10,15 L18,10 L15,0 L18,-10 L10,-15 Z" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-10,-15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-18,-10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-15,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-18,10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L-10,15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L10,15" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L18,10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L15,0" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L18,-10" stroke="#228B22" stroke-width="0.5"/>
      <path d="M0,0 L10,-15" stroke="#228B22" stroke-width="0.5"/>
    </g>
    
    <!-- Cápsulas de algodão abertas -->
    <!-- Cápsula 1 (superior esquerda) -->
    <g transform="translate(-45,-70)">
      <!-- Base da cápsula -->
      <circle cx="0" cy="0" r="8" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <!-- Divisões da cápsula -->
      <path d="M-8,0 L8,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-8 L0,8" stroke="#654321" stroke-width="1"/>
      <!-- Algodão saindo -->
      <circle cx="-6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula 2 (superior direita) -->
    <g transform="translate(45,-70)">
      <circle cx="0" cy="0" r="8" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-8,0 L8,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-8 L0,8" stroke="#654321" stroke-width="1"/>
      <circle cx="-6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula 3 (média esquerda) -->
    <g transform="translate(-50,-10)">
      <circle cx="0" cy="0" r="9" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-9,0 L9,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-9 L0,9" stroke="#654321" stroke-width="1"/>
      <circle cx="-7" cy="-7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="7" cy="-7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-7" cy="7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="7" cy="7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula 4 (média direita) -->
    <g transform="translate(50,-10)">
      <circle cx="0" cy="0" r="9" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-9,0 L9,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-9 L0,9" stroke="#654321" stroke-width="1"/>
      <circle cx="-7" cy="-7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="7" cy="-7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-7" cy="7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="7" cy="7" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula 5 (inferior esquerda) -->
    <g transform="translate(-35,50)">
      <circle cx="0" cy="0" r="8" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-8,0 L8,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-8 L0,8" stroke="#654321" stroke-width="1"/>
      <circle cx="-6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula 6 (inferior direita) -->
    <g transform="translate(35,50)">
      <circle cx="0" cy="0" r="8" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-8,0 L8,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-8 L0,8" stroke="#654321" stroke-width="1"/>
      <circle cx="-6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="-6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="6" cy="6" r="5" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Cápsula central grande -->
    <g transform="translate(0,80)">
      <circle cx="0" cy="0" r="12" fill="url(#capsula)" stroke="#654321" stroke-width="1"/>
      <path d="M-12,0 L12,0" stroke="#654321" stroke-width="1"/>
      <path d="M0,-12 L0,12" stroke="#654321" stroke-width="1"/>
      <circle cx="-8" cy="-8" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="8" cy="-8" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="-8" cy="8" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="8" cy="8" r="7" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="url(#algodaoGrad)" stroke="#E6E6FA" stroke-width="0.5" opacity="0.9"/>
    </g>
    
    <!-- Flores do algodão (pequenas e amarelas) -->
    <circle cx="-20" cy="-90" r="3" fill="#FFFF00" stroke="#FFD700" stroke-width="0.5"/>
    <circle cx="20" cy="-90" r="3" fill="#FFFF00" stroke="#FFD700" stroke-width="0.5"/>
    <circle cx="-25" cy="-30" r="2.5" fill="#FFFF00" stroke="#FFD700" stroke-width="0.5"/>
    <circle cx="25" cy="-30" r="2.5" fill="#FFFF00" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <!-- Título -->
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c5530">ALGODÃO</text>
</svg>