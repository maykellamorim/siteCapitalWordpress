<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pimentaoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(100,100)">
    <!-- Pimentão -->
    <path d="M-20,-30 Q-25,-10 -20,20 Q-15,35 0,35 Q15,35 20,20 Q25,-10 20,-30 Q10,-35 0,-35 Q-10,-35 -20,-30 Z" fill="url(#pimentaoGrad)" stroke="#006400" stroke-width="2"/>
    <!-- Cabo do pimentão -->
    <rect x="-3" y="-40" width="6" height="10" fill="#228B22" rx="2"/>
    <!-- Folhinhas no cabo -->
    <ellipse cx="-8" cy="-38" rx="5" ry="3" fill="#32CD32" transform="rotate(-30 -8 -38)"/>
    <ellipse cx="8" cy="-38" rx="5" ry="3" fill="#32CD32" transform="rotate(30 8 -38)"/>
    <!-- Brilho -->
    <ellipse cx="-8" cy="-15" rx="6" ry="15" fill="#90EE90" opacity="0.6"/>
    <!-- Linhas características -->
    <path d="M-15,-25 Q-10,0 -15,25" stroke="#006400" stroke-width="1" fill="none"/>
    <path d="M0,-30 Q0,0 0,30" stroke="#006400" stroke-width="1" fill="none"/>
    <path d="M15,-25 Q10,0 15,25" stroke="#006400" stroke-width="1" fill="none"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5530">PIMENTÃO</text>
</svg>