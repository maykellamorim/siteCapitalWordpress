<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="vagem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folhaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="graoSoja" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="caule" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <g transform="translate(150,200)">
    <!-- Caule principal -->
    <rect x="-3" y="-100" width="6" height="200" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="3"/>
    
    <!-- Ramo esquerdo -->
    <rect x="-40" y="-60" width="4" height="80" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2" transform="rotate(-30 -40 -60)"/>
    
    <!-- Ramo direito -->
    <rect x="40" y="-60" width="4" height="80" fill="url(#caule)" stroke="#228B22" stroke-width="1" rx="2" transform="rotate(30 40 -60)"/>
    
    <!-- Folhas do caule principal -->
    <!-- Folha superior esquerda -->
    <ellipse cx="-25" cy="-80" rx="15" ry="8" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(-20 -25 -80)"/>
    <path d="M-25,-80 L-10,-80" stroke="#228B22" stroke-width="1"/>
    
    <!-- Folha superior direita -->
    <ellipse cx="25" cy="-80" rx="15" ry="8" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(20 25 -80)"/>
    <path d="M25,-80 L10,-80" stroke="#228B22" stroke-width="1"/>
    
    <!-- Folha média esquerda -->
    <ellipse cx="-30" cy="-40" rx="18" ry="10" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(-15 -30 -40)"/>
    <path d="M-30,-40 L-12,-40" stroke="#228B22" stroke-width="1"/>
    
    <!-- Folha média direita -->
    <ellipse cx="30" cy="-40" rx="18" ry="10" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(15 30 -40)"/>
    <path d="M30,-40 L12,-40" stroke="#228B22" stroke-width="1"/>
    
    <!-- Folha inferior esquerda -->
    <ellipse cx="-35" cy="0" rx="20" ry="12" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(-10 -35 0)"/>
    <path d="M-35,0 L-15,0" stroke="#228B22" stroke-width="1"/>
    
    <!-- Folha inferior direita -->
    <ellipse cx="35" cy="0" rx="20" ry="12" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="1" transform="rotate(10 35 0)"/>
    <path d="M35,0 L15,0" stroke="#228B22" stroke-width="1"/>
    
    <!-- Vagens de soja -->
    <!-- Vagem 1 (esquerda superior) -->
    <ellipse cx="-45" cy="-50" rx="20" ry="6" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(-25 -45 -50)"/>
    <!-- Grãos na vagem 1 -->
    <circle cx="-50" cy="-52" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-45" cy="-50" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-40" cy="-48" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 2 (esquerda média) -->
    <ellipse cx="-50" cy="-20" rx="22" ry="7" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(-20 -50 -20)"/>
    <!-- Grãos na vagem 2 -->
    <circle cx="-56" cy="-22" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-50" cy="-20" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-44" cy="-18" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-38" cy="-16" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 3 (esquerda inferior) -->
    <ellipse cx="-45" cy="10" rx="18" ry="6" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(-15 -45 10)"/>
    <!-- Grãos na vagem 3 -->
    <circle cx="-50" cy="8" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-45" cy="10" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-40" cy="12" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 4 (direita superior) -->
    <ellipse cx="45" cy="-50" rx="20" ry="6" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(25 45 -50)"/>
    <!-- Grãos na vagem 4 -->
    <circle cx="50" cy="-52" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="45" cy="-50" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="40" cy="-48" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 5 (direita média) -->
    <ellipse cx="50" cy="-20" rx="22" ry="7" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(20 50 -20)"/>
    <!-- Grãos na vagem 5 -->
    <circle cx="56" cy="-22" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="50" cy="-20" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="44" cy="-18" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="38" cy="-16" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 6 (direita inferior) -->
    <ellipse cx="45" cy="10" rx="18" ry="6" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(15 45 10)"/>
    <!-- Grãos na vagem 6 -->
    <circle cx="50" cy="8" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="45" cy="10" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="40" cy="12" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 7 (centro) -->
    <ellipse cx="-8" cy="30" rx="25" ry="8" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(-5 -8 30)"/>
    <!-- Grãos na vagem 7 -->
    <circle cx="-18" cy="28" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-12" cy="30" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="-6" cy="32" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="0" cy="30" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="6" cy="28" r="3" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Vagem 8 (centro direita) -->
    <ellipse cx="15" cy="50" rx="20" ry="7" fill="url(#vagem)" stroke="#228B22" stroke-width="1" transform="rotate(10 15 50)"/>
    <!-- Grãos na vagem 8 -->
    <circle cx="8" cy="48" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="15" cy="50" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    <circle cx="22" cy="52" r="2.5" fill="url(#graoSoja)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Folhas trifoliadas (características da soja) -->
    <!-- Trifolio 1 -->
    <g transform="translate(-60,-90)">
      <ellipse cx="0" cy="-5" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5"/>
      <ellipse cx="-6" cy="3" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5" transform="rotate(-30 -6 3)"/>
      <ellipse cx="6" cy="3" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5" transform="rotate(30 6 3)"/>
      <path d="M0,0 L0,-5" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-6,3" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L6,3" stroke="#228B22" stroke-width="1"/>
    </g>
    
    <!-- Trifolio 2 -->
    <g transform="translate(60,-90)">
      <ellipse cx="0" cy="-5" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5"/>
      <ellipse cx="-6" cy="3" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5" transform="rotate(-30 -6 3)"/>
      <ellipse cx="6" cy="3" rx="8" ry="5" fill="url(#folhaGrad)" stroke="#228B22" stroke-width="0.5" transform="rotate(30 6 3)"/>
      <path d="M0,0 L0,-5" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L-6,3" stroke="#228B22" stroke-width="1"/>
      <path d="M0,0 L6,3" stroke="#228B22" stroke-width="1"/>
    </g>
    
    <!-- Flores pequenas (características da soja) -->
    <circle cx="-20" cy="-70" r="2" fill="#E6E6FA" stroke="#9370DB" stroke-width="0.5"/>
    <circle cx="20" cy="-70" r="2" fill="#E6E6FA" stroke="#9370DB" stroke-width="0.5"/>
    <circle cx="-25" cy="-30" r="1.5" fill="#E6E6FA" stroke="#9370DB" stroke-width="0.5"/>
    <circle cx="25" cy="-30" r="1.5" fill="#E6E6FA" stroke="#9370DB" stroke-width="0.5"/>
  </g>
  
  <!-- Título -->
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c5530">SOJA</text>
</svg>